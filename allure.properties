# Defines how Allure should handle failed tests with attachments
allure.attachments.fail.enabled=true

# Whether to show Allure report version in the generated report
allure.report.version.show=false

# The path for Allure command line tool, if it's not in your PATH
allure.commandline.path=/path/to/allure-commandline

# Setting to include test suite name in the report title
allure.report.suite.name=true

# Defines if the report should be a single HTML file or a folder structure
allure.report.single.html=true

# Enable or disable the test case retries in the report
allure.test.retries.enabled=true

# Allure Report Output Directory
allure.results.directory=allure-results

# Allure Report Output Format (default: HTML)
allure.report.directory=allure-report

# Setting for whether to open the report after generating
allure.report.open=true

# Set the default theme of the report (can be "auto", "light", or "dark")
allure.report.theme=auto

# Whether to enable or disable the stacktrace view
allure.stacktrace.enable=true

# Enable or disable the links to the TMS (Test Management System)
allure.links.tms.enable=true

# Enable or disable the links to the issue tracker (e.g., JIRA)
allure.links.issues.enable=true

# If you want to change the display name for the report, you can customize it.
allure.report.title=Automation Test Report

# Number of recent builds to keep (in case of Jenkins integration)
allure.report.history=5